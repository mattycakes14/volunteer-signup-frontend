<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Admin Create New Event - UW Volunteer Portal</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1c0582",
                        "primary-hover": "#2a0d9e",
                        "background-light": "#f8f8f5",
                        "background-dark": "#20230f",
                        "neutral-surface": "#ffffff",
                        "glass-border": "rgba(255, 255, 255, 0.4)",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'glass': '0 8px 32px 0 rgba(28, 5, 130, 0.1)',
                    }
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }
        .dark .glass-panel {
            background: rgba(32, 35, 15, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }.bg-gradient-mesh {
            background: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(255,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        }
        .light-mesh {
            background-color: #f8f8f5;
            background-image: 
                radial-gradient(at 12% 16%, hsla(260, 47%, 92%, 1) 0px, transparent 50%),
                radial-gradient(at 89% 12%, hsla(240, 59%, 92%, 1) 0px, transparent 50%),
                radial-gradient(at 46% 47%, hsla(220, 47%, 96%, 1) 0px, transparent 50%),
                radial-gradient(at 82% 84%, hsla(268, 36%, 93%, 1) 0px, transparent 50%),
                radial-gradient(at 14% 86%, hsla(280, 46%, 90%, 1) 0px, transparent 50%);
        }textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track {
            background: transparent; 
        }
        textarea::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        textarea:focus {
            outline: none;
            box-shadow: 0 0 0 2px #1c0582;
            border-color: #1c0582;
        }
        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 0 2px #1c0582;
            border-color: #1c0582;
        }
    </style>
</head>
<body class="light-mesh dark:bg-background-dark dark:bg-gradient-mesh min-h-screen text-slate-800 dark:text-slate-100 font-display transition-colors duration-300">
<header class="w-full px-6 py-4 flex items-center justify-between max-w-7xl mx-auto">
<div class="flex items-center gap-2">
<div class="w-8 h-8 rounded-full bg-primary flex items-center justify-center text-white font-bold text-xs">UW</div>
<span class="font-semibold text-sm tracking-wide text-slate-600 dark:text-slate-300">VOLUNTEER PORTAL</span>
</div>
<div class="flex items-center gap-4">
<button class="w-10 h-10 rounded-full bg-white/50 dark:bg-white/10 flex items-center justify-center hover:bg-white/80 transition-colors">
<span class="material-icons text-slate-600 dark:text-slate-300 text-xl">notifications</span>
</button>
<div class="w-10 h-10 rounded-full overflow-hidden border-2 border-white dark:border-slate-700 shadow-sm">
<img alt="Admin Profile Picture" class="w-full h-full object-cover" data-alt="Portrait of a smiling woman" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAAIlK_0piA5u6GNZgeepI1kQL2TzAxFlZIKHPpl_KgjGLiMfrrk4w8AZeK-ZSM9LfnXMK4bkDo9Nn_SflDJ_yz7PSZcYU_ZaL-yrygAFphpIm2HzTk_sh3kC_-OTAZrq8DawM0I9p7QaUpllLBX75RRvs078rlqINcm9DGKWgW35GKS8lyda2-OafKm-2YHZeIOJihz7GDJBAF57sHo6e4MXy00fHZOO0QvqtLjbYJINs9XiJ7LvDji1SJG8zCR6h55d4TG0vbXVA"/>
</div>
</div>
</header>
<main class="w-full max-w-3xl mx-auto px-4 py-8 pb-20">
<a class="inline-flex items-center text-slate-500 hover:text-slate-800 dark:text-slate-400 dark:hover:text-primary mb-6 transition-colors group" href="#">
<span class="material-icons text-lg mr-1 group-hover:-translate-x-1 transition-transform">arrow_back</span>
<span class="text-sm font-medium">Back to Dashboard</span>
</a>
<div class="glass-panel shadow-glass rounded-xl p-8 md:p-12 animate-fade-in-up">
<div class="mb-10 border-b border-slate-200 dark:border-slate-700 pb-6">
<h1 class="text-3xl font-bold text-slate-900 dark:text-white mb-2">Create New Event</h1>
<p class="text-slate-500 dark:text-slate-400">Schedule a new medical outreach session for volunteers.</p>
</div>
<form action="#" class="space-y-8" method="POST">
<div class="space-y-6">
<h2 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">Event Logistics</h2>
<div class="relative">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-200 mb-2 ml-4" for="site">Event Site</label>
<div class="relative">
<span class="material-icons absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 z-10 pointer-events-none">location_on</span>
<select class="w-full pl-12 pr-10 py-3.5 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-full appearance-none text-slate-700 dark:text-slate-200 shadow-sm focus:ring-0 cursor-pointer" id="site" name="site">
<option disabled="" selected="" value="">Select a clinic location</option>
<option value="downtown">Downtown Community Clinic</option>
<option value="mobile-1">Mobile Unit 1 (North Side)</option>
<option value="mobile-2">Mobile Unit 2 (East End)</option>
<option value="campus">University Health Center</option>
</select>
<span class="material-icons absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none">expand_more</span>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div class="relative">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-200 mb-2 ml-4" for="date">Event Date</label>
<div class="relative">
<span class="material-icons absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 z-10 pointer-events-none">calendar_today</span>
<input class="w-full pl-12 pr-6 py-3.5 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-full text-slate-700 dark:text-slate-200 shadow-sm focus:ring-0" id="date" name="date" type="date"/>
</div>
</div>
<div class="grid grid-cols-2 gap-3">
<div class="relative">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-200 mb-2 ml-4" for="start_time">Start</label>
<input class="w-full px-5 py-3.5 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-full text-slate-700 dark:text-slate-200 shadow-sm focus:ring-0 text-center" id="start_time" name="start_time" type="time"/>
</div>
<div class="relative">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-200 mb-2 ml-4" for="end_time">End</label>
<input class="w-full px-5 py-3.5 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-full text-slate-700 dark:text-slate-200 shadow-sm focus:ring-0 text-center" id="end_time" name="end_time" type="time"/>
</div>
</div>
</div>
</div>
<div class="pt-4">
<h2 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-6">Staffing Capacity</h2>
<div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
<div class="bg-white/50 dark:bg-slate-800/50 rounded-lg p-4 flex flex-col items-center justify-center border border-slate-100 dark:border-slate-700 hover:border-primary/50 dark:hover:border-primary/50 transition-colors group">
<label class="text-xs font-semibold text-slate-500 dark:text-slate-400 mb-2 group-hover:text-primary dark:group-hover:text-primary transition-colors" for="cap_scribe">SCRIBES</label>
<input class="w-16 h-12 text-center text-lg font-bold bg-white dark:bg-slate-900 border-none rounded-full shadow-inner focus:ring-2 focus:ring-primary text-slate-800 dark:text-white" id="cap_scribe" min="0" name="cap_scribe" placeholder="0" type="number"/>
</div>
<div class="bg-white/50 dark:bg-slate-800/50 rounded-lg p-4 flex flex-col items-center justify-center border border-slate-100 dark:border-slate-700 hover:border-primary/50 dark:hover:border-primary/50 transition-colors group">
<label class="text-xs font-semibold text-slate-500 dark:text-slate-400 mb-2 group-hover:text-primary dark:group-hover:text-primary transition-colors" for="cap_grad">GRADUATES</label>
<input class="w-16 h-12 text-center text-lg font-bold bg-white dark:bg-slate-900 border-none rounded-full shadow-inner focus:ring-2 focus:ring-primary text-slate-800 dark:text-white" id="cap_grad" min="0" name="cap_grad" placeholder="0" type="number"/>
</div>
<div class="bg-white/50 dark:bg-slate-800/50 rounded-lg p-4 flex flex-col items-center justify-center border border-slate-100 dark:border-slate-700 hover:border-primary/50 dark:hover:border-primary/50 transition-colors group">
<label class="text-xs font-semibold text-slate-500 dark:text-slate-400 mb-2 group-hover:text-primary dark:group-hover:text-primary transition-colors" for="cap_preceptor">PRECEPTORS</label>
<input class="w-16 h-12 text-center text-lg font-bold bg-white dark:bg-slate-900 border-none rounded-full shadow-inner focus:ring-2 focus:ring-primary text-slate-800 dark:text-white" id="cap_preceptor" min="0" name="cap_preceptor" placeholder="0" type="number"/>
</div>
<div class="bg-white/50 dark:bg-slate-800/50 rounded-lg p-4 flex flex-col items-center justify-center border border-slate-100 dark:border-slate-700 hover:border-primary/50 dark:hover:border-primary/50 transition-colors group">
<label class="text-xs font-semibold text-slate-500 dark:text-slate-400 mb-2 group-hover:text-primary dark:group-hover:text-primary transition-colors" for="cap_manager">MANAGERS</label>
<input class="w-16 h-12 text-center text-lg font-bold bg-white dark:bg-slate-900 border-none rounded-full shadow-inner focus:ring-2 focus:ring-primary text-slate-800 dark:text-white" id="cap_manager" min="0" name="cap_manager" placeholder="0" type="number"/>
</div>
<div class="bg-white/50 dark:bg-slate-800/50 rounded-lg p-4 flex flex-col items-center justify-center border border-slate-100 dark:border-slate-700 hover:border-primary/50 dark:hover:border-primary/50 transition-colors group">
<label class="text-xs font-semibold text-slate-500 dark:text-slate-400 mb-2 group-hover:text-primary dark:group-hover:text-primary transition-colors" for="cap_dental">DENTAL</label>
<input class="w-16 h-12 text-center text-lg font-bold bg-white dark:bg-slate-900 border-none rounded-full shadow-inner focus:ring-2 focus:ring-primary text-slate-800 dark:text-white" id="cap_dental" min="0" name="cap_dental" placeholder="0" type="number"/>
</div>
<div class="bg-primary rounded-lg p-4 flex flex-col items-center justify-center border border-primary/20 shadow-lg">
<span class="text-xs font-bold text-white/70 mb-1">TOTAL</span>
<span class="text-2xl font-bold text-white">--</span>
</div>
</div>
</div>
<div class="pt-4 space-y-6">
<h2 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">Details</h2>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-200 mb-2 ml-4" for="description">Event Description</label>
<textarea class="w-full px-6 py-4 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg lg:rounded-3xl resize-none text-slate-700 dark:text-slate-200 shadow-sm focus:ring-0" id="description" name="description" placeholder="Briefly describe the focus of this outreach session..." rows="3"></textarea>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-200 mb-2 ml-4" for="notes">Special Notes &amp; Instructions</label>
<textarea class="w-full px-6 py-4 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg lg:rounded-3xl resize-none text-slate-700 dark:text-slate-200 shadow-sm focus:ring-0" id="notes" name="notes" placeholder="Any specific parking instructions, attire requirements, or equipment needs..." rows="3"></textarea>
</div>
</div>
<div class="pt-8 flex flex-col-reverse sm:flex-row items-center justify-between gap-4 border-t border-slate-200 dark:border-slate-700">
<button class="w-full sm:w-auto px-8 py-3.5 rounded-full text-slate-500 hover:text-slate-800 hover:bg-slate-100 dark:text-slate-400 dark:hover:text-white dark:hover:bg-slate-800 transition-colors font-medium" type="button">
                    Cancel
                </button>
<button class="w-full sm:w-auto px-10 py-3.5 bg-primary hover:bg-primary-hover text-white font-bold rounded-full shadow-lg hover:shadow-xl hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center gap-2" type="submit">
<span class="material-icons text-sm">check</span>
                    Save Event
                </button>
</div>
</form>
</div>
</main>
<div class="fixed bottom-0 left-0 w-full pointer-events-none -z-10 overflow-hidden">
<div class="absolute -bottom-32 -left-32 w-96 h-96 bg-primary/20 rounded-full blur-3xl opacity-50 dark:opacity-20"></div>
<div class="absolute bottom-10 -right-20 w-80 h-80 bg-blue-300/20 dark:bg-blue-600/10 rounded-full blur-3xl opacity-50 dark:opacity-20"></div>
</div>

</body></html>
