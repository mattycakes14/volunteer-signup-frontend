<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>UW Outreach Portal - Login</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;family=League+Spartan:wght@600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1c0582", 
                        "background-light": "#f8f8f5",
                        "background-dark": "#20230f",
                        "uw-purple": "#1c0582",
                        "soft-pink": "#fcebef",
                        "soft-blue": "#f5fbff",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "brand": ["League Spartan", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>.uw-gradient-bg {
            background: linear-gradient(135deg, #fcebef 0%, #f5fbff 50%, #ffffff 100%);
        }.glass-card {
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }
        .glass-input {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(28, 5, 130, 0.1);
            transition: all 0.3s ease;
        }
        .glass-input:focus {
            background: rgba(255, 255, 255, 0.9);
            border-color: #1c0582;
            box-shadow: 0 0 0 4px rgba(28, 5, 130, 0.05);
            outline: none;
        }
    </style>
</head>
<body class="uw-gradient-bg min-h-screen flex items-center justify-center p-4 font-display text-uw-purple relative overflow-hidden">
<div class="absolute top-[-10%] left-[-5%] w-96 h-96 bg-purple-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
<div class="absolute top-[-10%] right-[-5%] w-96 h-96 bg-blue-100 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>
<div class="absolute -bottom-32 left-20 w-96 h-96 bg-pink-100 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000"></div>
<main class="w-full max-w-md relative z-10">
<div class="glass-card rounded-[2rem] p-8 md:p-12 w-full">
<div class="text-center mb-10">
<div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-white/50 mb-6 shadow-sm border border-white/60">
<span class="material-icons text-uw-purple text-3xl">medical_services</span>
</div>
<h1 class="font-brand text-3xl md:text-4xl font-bold text-uw-purple mb-3 tracking-tight">
                    UW Outreach Portal
                </h1>
<p class="text-uw-purple/70 text-sm font-medium">
                    Welcome back, please login to your account.
                </p>
</div>
<form action="#" class="space-y-6" method="POST">
<div class="space-y-2">
<label class="block text-sm font-semibold text-uw-purple ml-1" for="email">
                        Email Address
                    </label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-icons text-uw-purple/40 text-lg">mail</span>
</div>
<input class="glass-input block w-full pl-11 pr-4 py-3.5 rounded-full text-uw-purple placeholder-uw-purple/30 text-sm" id="email" name="email" placeholder="jane.doe@uw.edu" required="" type="email"/>
</div>
</div>
<div class="space-y-2">
<div class="flex items-center justify-between ml-1">
<label class="block text-sm font-semibold text-uw-purple" for="password">
                            Password
                        </label>
<a class="text-xs font-semibold text-uw-purple/60 hover:text-uw-purple transition-colors" href="#">
                            Forgot Password?
                        </a>
</div>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-icons text-uw-purple/40 text-lg">lock</span>
</div>
<input class="glass-input block w-full pl-11 pr-12 py-3.5 rounded-full text-uw-purple placeholder-uw-purple/30 text-sm" id="password" name="password" placeholder="••••••••" required="" type="password"/>
<button class="absolute inset-y-0 right-0 pr-4 flex items-center text-uw-purple/40 hover:text-uw-purple/70 transition-colors" type="button">
<span class="material-icons text-lg">visibility_off</span>
</button>
</div>
</div>
<button class="w-full bg-primary hover:bg-uw-purple/90 text-white font-bold py-4 rounded-full shadow-lg shadow-primary/30 transition-all duration-300 transform hover:-translate-y-0.5 focus:outline-none focus:ring-4 focus:ring-primary/30 mt-4 text-sm uppercase tracking-wide" type="submit">
                    Sign In
                </button>
</form>
<div class="mt-8 text-center">
<p class="text-sm text-uw-purple/70">
                    Don't have an account? 
                    <a class="font-bold text-uw-purple hover:underline ml-1" href="#">
                        Sign up
                    </a>
</p>
</div>
</div>
<div class="mt-8 text-center">
<a class="text-xs text-uw-purple/50 hover:text-uw-purple/80 transition-colors flex items-center justify-center gap-1" href="#">
<span class="material-icons text-sm">help_outline</span>
                Need help accessing the portal?
            </a>
</div>
</main>
<div class="fixed inset-0 pointer-events-none opacity-[0.03] z-0 mix-blend-overlay" data-alt="Abstract subtle noise texture overlay" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDLiNoLbRKo26iEHgaVLe4wB3SciS7FMxw8Ox39N5rU2r_PsO7M3wg15fKYtbiJ4cfHQelIQqUj_Sxh0ah0X4Z-0qN4uKHWAv5_0tIBEbN_BkFKRCo8NULalYq5p5kC6A_MGfTcWIdZLq1P4t82d8Lx0lyk7XlBNnJ2m00Lecl52HFqwQWigHind72SiEoxXHGVpAOgN4I5iXsP2i9FBDG2cBqAejyV0H2WMgalDRsX88flVzbjwIqerR1ijtWXjfksHTp5vMWiie4'); background-size: cover;">
</div>

</body></html>
